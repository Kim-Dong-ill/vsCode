<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container const-1st">
        <div class="btnWrap btn-group mb-3">
          <div class="btn btn-primary active" data-filter="">ALL</div>
          <div class="btn btn-primary" data-filter=".01">01</div>
          <div class="btn btn-primary" data-filter=".02">02</div>
          <div class="btn btn-primary" data-filter=".03">03</div>
        </div>
        <div class="row view">
          <div class="col-md-3 01 mb-3">
            <img class="img-fluid" src="./img/servicos/1.jpg" alt="" />
          </div>
          <div class="col-md-3 02 mb-3">
            <img class="img-fluid" src="./img/servicos/2.jpg" alt="" />
          </div>
          <div class="col-md-3 03 mb-3">
            <img class="img-fluid" src="./img/servicos/3.jpg" alt="" />
          </div>
          <div class="col-md-3 01 mb-3">
            <img class="img-fluid" src="./img/servicos/4.jpg" alt="" />
          </div>
          <div class="col-md-3 02 mb-3">
            <img class="img-fluid" src="./img/servicos/5.jpg" alt="" />
          </div>
          <div class="col-md-3 03 mb-3">
            <img class="img-fluid" src="./img/servicos/6.jpg" alt="" />
          </div>
          <div class="col-md-3 01 mb-3">
            <img class="img-fluid" src="./img/servicos/7.jpg" alt="" />
          </div>
          <div class="col-md-3 02 mb-3">
            <img class="img-fluid" src="./img/servicos/8.jpg" alt="" />
          </div>
          <div class="col-md-3 03 mb-3">
            <img class="img-fluid" src="./img/servicos/9.jpg" alt="" />
          </div>
          <div class="col-md-3 01 mb-3">
            <img class="img-fluid" src="./img/servicos/1.jpg" alt="" />
          </div>
          <div class="col-md-3 02 mb-3">
            <img class="img-fluid" src="./img/servicos/2.jpg" alt="" />
          </div>
          <div class="col-md-3 03 mb-3">
            <img class="img-fluid" src="./img/servicos/3.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"
      integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(".const-1st .btnWrap .btn").click(function () {
        $(".const-1st .btnWrap .btn").removeClass("active");
        $(this).addClass("active");

        let selector = $(this).attr("data-filter");
        console.log(selector);
        $(".const-1st .view").isotope({
          filter: selector,
        });
      });

      window.addEventListener("load", function () {
        $(".const-1st .btnWrap .btn").eq(0).trigger("click");
      });
    </script>
  </body>
</html>
