<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function fn1() {
        let myFn = new Promise(function (resolve, reject) {
          resolve(100);
        });

        try {
          let result = await myFn;
          console.log(result);
        } catch (error) {
          console.log("실패");
        }
        console.log("실행 완료");
      }
      fn1();
    </script>
  </body>
</html>
